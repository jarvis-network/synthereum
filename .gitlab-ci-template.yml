# Use %VAR% to reference template-time variables
default:
  image: '${REGISTRY}/install:%YARN_LOCK_SHA256%'
  interruptible: true
  before_script:
    - cd /src
    - ./scripts/ci/init_repo_in_container.bash

variables:
  GIT_STRATEGY: none

